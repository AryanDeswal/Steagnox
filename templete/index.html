{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static './css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: rgb(216, 228, 244) !important;
		}
        .carousel .carousel-item {
            height: 500px;
        }

        .carousel-item img {
            position: absolute;
            object-fit: contain;
            top: 0;
            left: 0;
            max-height: 500px;
        }
	</style>
</head>
<body>
    {% include 'navbar.html' %}
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{% static './icon/img2.png' %}" alt="First image">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static './icon/img1.png' %}" alt="Second image">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static './icon/img3.png' %}" alt="Third image">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <div class="container d-flex justify-content-center align-items-center">
		<div class="d-flex justify-content-center align-items-center">
			<div class="user_card">
                <br>
				<div class="d-flex justify-content-center align-items-center">
                    <h3>Embed a file in another for Data Security</h3>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <a class="btn btn-primary btn-info" href="/embed_image">Embed File in Image</a>
                </div>
                <br><br>
                <div class="d-flex justify-content-center align-items-center">
                    <a class="btn btn-primary btn-info" href="/extract_image">Extract File from Image</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
